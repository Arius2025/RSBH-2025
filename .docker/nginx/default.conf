server {
    # Nginx akan mendengar pada port 8080 di dalam container
    listen 8080;
    
    # Root dokumen Nginx diarahkan ke folder public Laravel
    root /app/public; 
    
    index index.php index.html;

    # Logic utama untuk routing Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Penanganan file .php (diteruskan ke PHP-FPM)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # PHP-FPM berjalan di localhost:9000 di dalam container yang sama
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Blokir akses ke file tersembunyi untuk keamanan
    location ~ /\. {
        deny all;
    }
}