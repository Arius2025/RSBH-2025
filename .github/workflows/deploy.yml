name: Auto Deploy to CloudPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 31.97.107.14
          username: rsbaladhikahusada
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          debug: true # Untuk melihat detail jika gagal koneksi
          script: |
            cd /home/rsbaladhikahusada/htdocs/www.rsbaladhikahusada.com
            git config --global --add safe.directory "*"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            npm install
            npm run build
            php artisan optimize:clear
